<!-- card.component.html -->
<div class="card-container">
    <div class="col-esquerda text-center">
      <img [src]="foodImg" alt="Imagem do prato" class="imagem-prato">
      <div class="informacoes">
        <h2 class="nome-prato">{{ foodName }}</h2>
        <p class="descricao-texto1">{{ foodDetails }}</p>
        <p class="preco-prato">{{ foodPrice | currency: 'BRL' }}</p>
      </div>
    </div>
  </div>
